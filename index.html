<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="bubble_sort.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Sorting Algortithms</title>
</head>

<body>
    <h1>Sorting Algortithms</h1>
    <h2>Bubble sort</h2>
    <div id="controls">
        <select id="algortithm_selection">
            <option>Bubble Sort</option>
            <option>Selection Sort</option>
            <option>Merge Sort</option>
        </select>

        <input type="range" onchange="changeAnimationSpeed(this)">
        <label for="element_count_input">Element count</label>
        <input id="element_count_input" type="number" max="1000" min="10" maxlength="3"
            onchange="changeElementCount(this)" value="50">
        <button onclick="startAnimation()">Start Animation</button>
        <button onclick="abortButton()">Abort</button>
    </div>

    <canvas id="sort_visualization"></canvas>
    <footer>Made by Leonardo Gangale & Francesco di Gregorio</footer>
</body>

</html>
